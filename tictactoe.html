<!DOCTYPE html>

<head>

    <link rel="icon" href="icon.png">
    <title>Tic Tac Toe</title>
    <style>
        @import url("tictactoe.css");
    </style>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="indice">
        <div id="p1">Player1 X</div>
        <div id="p2">Player2 O</div>
    </div>
    <div class="game">
        <div id="first-line">
            <div id="one">--</div>
            <div id="two">--</div>
            <div id="three">--</div>
        </div>
        <div id="second-line">
            <div id="four">--</div>
            <div id="five">--</div>
            <div id="six">--</div>
        </div>
        <div id="third-line">
            <div id="seven">--</div>
            <div id="eight">--</div>
            <div id="nine">--</div>
        </div>
    </div>
    <script src="logics.js"></script>
</body>
</html>
